<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-4">
            <h3 class="statusHeading">Status</h3>
            <button class="btn btn-default pull-right" ng-click="Refresh()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-4">
            <div class="list-group">
                <div ng-repeat="item in items.list" class="list-group-item">
                    <div>{{item.cUserName}}<span ng-click="Delete(item)" class="glyphicon glyphicon-trash pull-right iconBtn" title="Delete"></span></div>
                    <div>{{item.cName}}</div>
                    <div>{{item.cDate}}</div>
                    <div>{{item.cStatus}}</div>
                    <div>{{item.cStateDesc}}</div>
                    <div><a ng-href="#/errors/{{item.cId}}">Errors ({{item.cErrors}})</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
