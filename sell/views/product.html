<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
        <h3>Product</h3>
        <span class="pull-right" ng-show="!showSignIn">
          <a class="btn btn-default" href="#/store/{{store_id}}/category/{{category_id}}/products"><span class="glyphicon glyphicon-chevron-left"></span> Products</a>
        </span>
    </div>
  </div>
  <div class="row" ng-show="!showSignIn">
      <div class="col-md-offset-4 col-md-4">
          <p>Store: {{store.title}}</p>
          <p>Category: {{category.title}}</p>
      </div>
  </div>
  <div class="row">
      <div class="col-md-offset-4 col-md-4">
          <a ng-click="SignIn()" ng-show="showSignIn" class="list-group-item signInDiv">
            <span class="glyphicon glyphicon-log-in signInBtn"></span>
            <span class="bold">Sign in </span><span>here to edit or create a product</span>
          </a>
      </div>
  </div>
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
        <alert class="alert-height" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
  </div>
  <form class="form-horizontal" role="form" ng-show="!showSignIn">
    <div class="form-group">
        <label class="control-label col-md-2 col-md-offset-2" for="title">Name:</label>
        <div class="col-md-4">
            <input ng-model="item.title" class="form-control textbox" id="title" type="text" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2 col-md-offset-2" for="desc">Description:</label>
        <div class="col-md-4">
            <textarea ng-model="item.desc" class="form-control textbox" id="desc" rows="7" maxlength="1000"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2 col-md-offset-2" for="price">Price $:</label>
        <div class="col-md-4">
            <input ng-model="item.price" class="form-control textbox-sm" id="price" type="number">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-4 col-md-offset-4">
            <button class="btn btn-primary" type="button" ng-click="Save()">Save</button>
            <button class="btn btn-default pull-right" type="button" ng-click="Delete()" ng-show="item._id">Delete</button>
        </div>
    </div>
  </form>
</div>
