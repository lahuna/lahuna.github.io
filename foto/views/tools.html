<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <h4>Tools</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <button class="btn btn-default" ng-click="Import()" title="Import albums and photos from Google"><span class="glyphicon glyphicon-refresh"></span> Import All</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <button class="btn btn-default" ng-click="ImportAlbums()" title="Import albums from Google"><span class="glyphicon glyphicon-refresh"></span> Import Albums</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <button class="btn btn-default" ng-click="ImportPhotos()" title="Import photos from Google"><span class="glyphicon glyphicon-refresh"></span> Import Photos</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <p>{{imported}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
          <div ng-repeat="item in status">
              <p>{{item}}</p>
          </div>
        </div>
    </div>
</div>
