<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-4">
          <h4 class="inline-block">Album Detail</h4>
          <span class="pull-right" ng-show="album">
            <a href="#/album/edit/{{album.gphoto$id.$t}}" class="btn btn-default pull-right btnTop">
              <span class="glyphicon glyphicon-pencil"></span> Edit
            </a>
          </span>
        </div>
        <div class="col-md-offset-3 col-md-4">
            <a ng-click="SignIn()" ng-show="showSignIn" class="list-group-item signInDiv">
              <span class="glyphicon glyphicon-log-in signInBtn"></span>
              <span>Sign in here to view detail</span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-4">
            <table class="table table-border">
                <tbody>
                    <tr><td>Title:</td><td>{{album.title.$t}}</td></tr>
                    <tr><td>Photos:</td><td>{{album.gphoto$numphotos.$t}}</td></tr>
                    <!--<tr><td>Summary:</td><td>{{album.summary.$t}}</td></tr>
                    <tr><td>Description:</td><td>{{album.media$group.media$description.$t}}</td></tr>
                    <tr><td>Location:</td><td>{{album.gphoto$location.$t}}</td></tr>
                    <tr><td>Coordinates:</td><td>{{album.georss$where.gml$Point.gml$pos.$t}}</td></tr>-->
                    <tr><td>Tags:</td><td>{{album.summary.$t}}</td></tr>
                    <tr><td>Access:</td><td>{{album.gphoto$access.$t}}</td></tr>
                    <tr><td>Published:</td><td>{{album.published.$t | cmdate}}</td></tr>
                    <tr><td>Updated:</td><td>{{album.updated.$t | cmdate}}</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
