<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-4">
            <h4>Album Maintenance</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-2">
            <span>Albums: {{albums.list.length | number}}</span>
        </div>
        <div class="col-md-2">
            <span>Photos: {{albums.list | sum | number}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-2">
            <button class="btn btn-default" ng-click="merge()"><span class="glyphicon glyphicon-resize-small"></span> Merge</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-default" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-4">
            <p>{{status.message}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-4">
            <div class="list-group">
                <a ng-repeat="album in albums.list" ng-click="select(album)" class="list-group-item" ng-class="{active: album.Selected == 1}" href="#/albums-maint">
                    <div>{{album.Title}} ({{album.NumPhotos | number}})</div>
                </a>
            </div>
        </div>
    </div>
</div>
