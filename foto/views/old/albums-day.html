<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <h4>{{year}}-{{month}}</h4>
            <p>Days: {{albums.list.length | number}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <div class="list-group">
                <a ng-repeat="album in albums.list" class="list-group-item" href="#/albums/{{type}}/{{year}}/{{month}}/{{album.Title | day}}/photos/{{album.Id}}/1/10/0">
                    <div><img ng-src="{{album.Url | thumb}}" /></div>
                    <div>{{album.Title}} ({{album.NumPhotos | number}})</div>
                </a>
            </div>
        </div>
    </div>
</div>
