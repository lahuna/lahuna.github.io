            <div class="form-group">
                <label class="control-label col-sm-2" for="textboxKeywords">Tags:</label>
                <div class=" col-sm-6">
                    <div class="input-group">
                        <input type="text" ng-model="tag" ng-keydown="GoAddTag($event)" typeahead="item.query for item in GetSearchList($viewValue)"
                               class="form-control" placeholder="Enter a tag..." aria-describedby="addonTag" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="AddTag()">Add</button>
                        </span>
                    </div>
                    <span ng-repeat="tag in tags">
                        <button class="btn btn-default form-margin" ng-click="RemoveTag(tag)" title="Remove">{{tag}} <span class="glyphicon glyphicon-remove"></span></button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="selectAccess">Access:</label>
                <div class="col-sm-2">
                    <select ng-model="item.gphoto$access.$t" class="form-control" id="selectAccess">
                        <option value="private">Private</option>
                        <option value="only_you">Only You</option>
                        <option value="protected">Protected</option>
                        <option value="public">Public</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                    <!--<p>{{item}}</p>-->
                    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
                    <button class="btn btn-default" type="button" ng-click="reset()">Cancel</button>
                </div>
            </div>
