<div class="container">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            Search: <input ng-model="searchField.$.$t">
            Sort by:
            <select ng-model="orderProp">
                <option value="title.$t">Title</option>         
            </select>

        </div>
        <div class="col-md-6">
            <!--Body content-->
            <p>Total Results: {{tags.feed.openSearch$totalResults.$t}}</p>
            <p>Returned: {{tags.feed.entry.length}}</p>
            <p>Filtered: {{(tags.feed.entry | filter:searchField).length}}</p>
            <ul>
                <li ng-repeat="tag in tags.feed.entry | filter:searchField | orderBy:orderProp" class="thumbnail phone-listing">
                    <a href="#/tag/photos/{{tag.title.$t}}">
                        Title: {{tag.title.$t}}
                    </a>
</li>
            </ul>

        </div>
    </div>
</div>
