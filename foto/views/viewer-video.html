<div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-4">
          <a ng-click="SignIn()" ng-show="showSignIn" class="list-group-item signInDiv">
            <span class="glyphicon glyphicon-log-in signInBtn"></span>
            <span>Sign in here to view video</span>
          </a>
      </div>
        <div class="col-md-12">
            <div class="embed-responsive embed-responsive-16by9">
                <video controls autoplay class="embed-responsive-item {{photo.position}}" ng-src="{{videoUrl}}" type="video/mp4" preload="auto"></video>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12">
            <nav class="navbar navbar-default navbar-static-bottom">
                <span ng-click="Delete()" class="glyphicon glyphicon-trash viewer-icon" title="Delete"></span>
                <span ng-click="Rotate(photo, -90)" class="glyphicon glyphicon-share-alt viewer-icon gly-flip-horizontal" title="Rotate Left"></span>
                <span ng-click="Rotate(photo, 90)" class="glyphicon glyphicon-share-alt viewer-icon" title="Rotate Right"></span>
                <span ng-click="open('sm', photo.gphoto$id.$t)" class="glyphicon glyphicon-tasks viewer-icon" title="More"></span>
            </nav>
        </div>
    </div>
</div>
