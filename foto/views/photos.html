<div class="container">
    <div class="row">
        <div class="col-md-2">
            <h4>Photos</h4>
            <!--<button class="btn btn-default" ng-click="Import()" title="Import photos from Google+"><span class="glyphicon glyphicon-refresh"></span> Import</button>-->
            <!--<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>-->
        </div>
        <div class="col-md-4 stack-gap">
            <div class="input-group">
                <input ng-model="search" ng-keydown="GoSearch($event)"
                       typeahead="item.query for item in GetSearchList($viewValue)"
                       type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="ClickSearch()"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </div>
        <div class="col-sm-3 stack-gap">
            <div class="input-group">
                <span class="input-group-addon" id="order_addon">Order By:</span>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="ddOrder" data-toggle="dropdown" aria-expanded="true">
                        {{orderText}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="ddOrder">
                        <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="SelectOrder('date')">Date</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="SelectOrder('title')">Title</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-3 stack-gap" ng-show="albumId">
          <span class="inline-block">
            <a href="#/album/detail/{{albumId}}" class="btn btn-default pull-right btnTop">
              <span class="glyphicon glyphicon-th-list"></span> Detail
            </a>
          </span>
          <span class="inline-block">
            <a href="#/album/edit/{{albumId}}" class="btn btn-default pull-right btnTop">
              <span class="glyphicon glyphicon-pencil"></span> Edit
            </a>
          </span>
        </div>
        <div class="col-md-offset-3 col-md-4">
            <a ng-click="SignIn()" ng-show="showSignIn" class="list-group-item signInDiv">
              <span class="glyphicon glyphicon-log-in signInBtn"></span>
              <span>Sign in here to enable photo search</span>
            </a>
        </div>
    </div>
</div>
<div class="container-fluid">
  <div class="row text-center">
      <div class="col-md-12">
          <span ng-repeat="item in items">
              <a href="#/viewer/{{$index}}">
                  <img class="photoGrid" ng-src="{{item.thumbnail | thumb}}" />
              </a>
              <!--<a href="#/photos/viewer/{{path}}/{{photo.gphoto$id.$t}}"><img class="photoGrid" ng-src="{{photo.media$group.media$thumbnail[0].url | thumb}}" /></a>-->
              <!--<a href="#/{{photo.gphoto$originalvideo | type}}/viewer/{{path}}/{{photo.gphoto$id.$t}}"><img class="photoGrid" ng-src="{{photo.media$group.media$thumbnail[0].url | thumb}}" /></a>-->
              <!--<a href="#/photos/viewer/{{path}}/{{$index}}"><img class="photoGrid" ng-src="{{photo.media$group.media$thumbnail[0].url | thumb}}" /></a>-->
          </span>
      </div>
  </div>
</div>
