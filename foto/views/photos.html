<div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-4">
          <a ng-click="SignIn()" ng-show="showSignIn" class="list-group-item signInDiv">
            <span class="glyphicon glyphicon-log-in signInBtn"></span>
            <span>Sign in here to view photos</span>
          </a>
      </div>
        <div class="col-md-12">
            <div class="input-group">
                <input ng-model="search" ng-keydown="GoSearch($event)"
                       typeahead="item.query for item in GetSearchList($viewValue)"
                       type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="ClickSearch()"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>Total Results: {{list.feed.openSearch$totalResults.$t}}</p>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12">
            <span ng-repeat="photo in list.feed.entry">
                <a href="#/photos/viewer/{{path}}" ng-click="StoreId(photo.gphoto$id.$t)">
                    <img class="photoGrid" ng-src="{{photo.media$group.media$thumbnail[0].url | thumb}}" />
                </a>
                <!--<a href="#/photos/viewer/{{path}}/{{photo.gphoto$id.$t}}"><img class="photoGrid" ng-src="{{photo.media$group.media$thumbnail[0].url | thumb}}" /></a>-->
                <!--<a href="#/{{photo.gphoto$originalvideo | type}}/viewer/{{path}}/{{photo.gphoto$id.$t}}"><img class="photoGrid" ng-src="{{photo.media$group.media$thumbnail[0].url | thumb}}" /></a>-->
                <!--<a href="#/photos/viewer/{{path}}/{{$index}}"><img class="photoGrid" ng-src="{{photo.media$group.media$thumbnail[0].url | thumb}}" /></a>-->
            </span>
        </div>
    </div>
</div>
