<div class="container-fluid">
    <div class="row">
      <div class="col-md-offset-3 col-md-4">
          <a ng-click="SignIn()" ng-show="showSignIn" class="list-group-item signInDiv">
            <span class="glyphicon glyphicon-log-in signInBtn"></span>
            <span>Sign in here to view photos</span>
          </a>
      </div>
        <carousel interval="myInterval">
            <slide ng-repeat="photo in list.feed.entry" active="photo.active">
                <a href="#/{{photo.gphoto$originalvideo | type}}/viewer/{{photo.gphoto$id.$t}}" ng-click="StoreId(photo.gphoto$id.$t)">
                    <img ng-src="{{photo.media$group.media$thumbnail[0].url | enlarge}}" class="{{photo.position}} img-responsive imgMaxHeight" style="margin:auto;">
                </a>
                <!--<img ng-src="{{photo.media$group.media$thumbnail[0].url | enlarge}}" class="{{photo.position}} img-responsive" style="margin:auto;" ng-click="Go(photo)">-->
                <nav class="navbar navbar-default navbar-static-bottom">
                    <div class="container">
                        <div>
                            <span ng-click="Delete(photo)" class="glyphicon glyphicon-trash viewer-icon" title="Delete"></span>
                            <span ng-click="Rotate(photo, -90)" class="glyphicon glyphicon-share-alt viewer-icon gly-flip-horizontal" title="Rotate Left"></span>
                            <span ng-click="Rotate(photo, 90)" class="glyphicon glyphicon-share-alt viewer-icon" title="Rotate Right"></span>
                            <span ng-click="open('sm', photo.Id)" class="glyphicon glyphicon-tasks viewer-icon" title="More"></span>
                        </div>
                    </div>
                </nav>
            </slide>
        </carousel>
    </div>
</div>
