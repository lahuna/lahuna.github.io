<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h3>Product Edit</h3>
            <div class="{{alertClass}}" role="alert">{{response}}</div>
        </div>
    </div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2" for="name">Name:</label>
            <div class="col-md-4">
                <input ng-model="item.name" class="form-control textbox" id="name" type="text" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2" for="desc">Description:</label>
            <div class="col-md-4">
                <textarea ng-model="item.desc" class="form-control textbox" id="desc" rows="7" maxlength="1000"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2" for="price">Price $:</label>
            <div class="col-md-4">
                <input ng-model="item.price" class="form-control textbox-sm" id="price" type="number">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-4">
                <button class="btn btn-primary" type="button" ng-click="Save()">Save</button>
                <button class="btn btn-default" type="button" ng-click="Cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
