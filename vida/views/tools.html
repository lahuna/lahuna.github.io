<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <h4>Tools</h4>
        </div>
        <div class="col-md-offset-3 col-md-4">
            <a ng-click="SignIn()" ng-show="showSignIn" class="list-group-item signInDiv">
              <span class="glyphicon glyphicon-log-in signInBtn"></span>
              <span>Sign in here to use tools</span>
            </a>
        </div>
    </div>
    <div class="row" ng-show="!showSignIn">
        <div class="col-md-offset-4 col-md-3">
            <button class="btn btn-default" ng-click="Import()" title="Import Youtube Data"><span class="glyphicon glyphicon-refresh"></span> Import All</button>
        </div>
    </div>
    <div class="row" ng-show="!showSignIn">
        <div class="col-md-offset-4 col-md-3">
            <button class="btn btn-default" ng-click="ImportPlaylists()" title="Import playlists from Youtube"><span class="glyphicon glyphicon-refresh"></span> Import Playlists</button>
        </div>
    </div>
    <div class="row" ng-show="!showSignIn">
        <div class="col-md-offset-4 col-md-3">
            <button class="btn btn-default" ng-click="ImportVideos()" title="Import videos from Youtube"><span class="glyphicon glyphicon-refresh"></span> Import Videos</button>
        </div>
    </div>
    <div class="row" ng-show="!showSignIn">
        <div class="col-md-offset-4 col-md-3">
            <button class="btn btn-default" ng-click="ImportPlaylistItems()" title="Import playlist items from Youtube"><span class="glyphicon glyphicon-refresh"></span> Import Playlist Items</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <p>{{imported}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <p>{{totalResults}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
          <div ng-repeat="item in status">
              <p>{{item}}</p>
          </div>
        </div>
    </div>
