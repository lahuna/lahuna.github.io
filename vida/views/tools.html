<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <h4>Tools</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <button class="btn btn-default" ng-click="ImportVideos()" title="Import videos from Youtube"><span class="glyphicon glyphicon-refresh"></span> Import Videos</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <button class="btn btn-default" ng-click="ImportPlaylistItems()" title="Import playlist items from Youtube"><span class="glyphicon glyphicon-refresh"></span> Import Playlist Items</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
    </div>
