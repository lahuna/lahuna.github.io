<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
        <span class="pull-right">
          <a class="btn btn-default" href="#/store/{{store_id}}/category/{{category_id}}/products"><span class="glyphicon glyphicon-chevron-left"></span> Products</a>
        </span>
    </div>
  </div>
  <div class="row">
      <div class="col-md-offset-4 col-md-4">
          <h3>{{store.title}}</h3>
      </div>
  </div>
  <div class="row">
      <div class="col-md-offset-4 col-md-4">
          <h3>{{item.title}}</h3>
      </div>
  </div>
  <div class="row" ng-show="category.title">
      <div class="col-md-offset-4 col-md-4">
          <p>Category: {{category.title}}</p>
      </div>
  </div>
  <div class="row">
    <p class="col-md-4 col-md-offset-4">{{item.desc}}</p>
  </div>
  <div class="row" ng-show="item.price">
    <h4 class="col-md-4 col-md-offset-4">$ {{item.price}}</h4>
  </div>
</div>
