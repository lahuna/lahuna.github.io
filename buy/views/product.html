<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
        <span>
          <a class="btn btn-default" href="#/store/{{store_id}}/category/{{category_id}}/products">
            <span class="glyphicon glyphicon-chevron-left"></span> Items</a>
        </span>
    </div>
  </div>
  <div class="row">
      <div class="col-md-offset-4 col-md-4">
          <h3>{{store.title}}</h3>
      </div>
  </div>
  <div class="row">
      <div class="col-md-offset-4 col-md-4">
          <h3>{{item.title}}</h3>
      </div>
  </div>
  <div class="row" ng-show="category.title">
      <div class="col-md-offset-4 col-md-4">
          <p>Category: {{category.title}}</p>
      </div>
  </div>
  <div class="row">
    <p class="col-md-4 col-md-offset-4">{{item.desc}}</p>
  </div>
  <div class="row" ng-show="item.price">
    <h3 class="col-md-4 col-md-offset-4 price">{{item.price | currency}}</h3>
  </div>
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
        <alert class="alert-height" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
  </div>
  <form class="form-horizontal" role="form" ng-show="item.price">
    <div class="form-group">
        <label class="control-label col-md-2 col-md-offset-2">Quantity:</label>
        <div class="col-md-4">
            <input ng-model="quantity" class="form-control textbox-sm inline stack-gap" type="number" min="1" max="100" step="1" value="1">
            <button class="btn btn-default" type="button" ng-click="AddToCart()"><span class="glyphicon glyphicon-plus"></span> Add to Cart</button>
        </div>
    </div>
  </form>
</div>
