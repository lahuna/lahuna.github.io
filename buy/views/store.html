<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <span>
        <a class="btn btn-default stack-gap" href="#/stores"><span class="glyphicon glyphicon-chevron-left"></span> Stores</a>
      </span>
      <span>
        <a class="btn btn-default stack-gap" href="#/store/{{store_id}}/categories">Item Categories <span class="glyphicon glyphicon-chevron-right"></span></a>
      </span>
      <span>
        <a class="btn btn-default stack-gap" href="#/store/{{store_id}}/category/all/products">Items <span class="glyphicon glyphicon-chevron-right"></span></a>
      </span>
    </div>
  </div>
  <form class="form-horizontal" role="form" ng-show="item.title">
    <div class="form-group">
        <h3 class="col-md-4 col-md-offset-4">{{item.title}}</h3>
    </div>
    <div class="form-group">
        <p class="col-md-4 col-md-offset-4">{{item.desc}}</p>
    </div>
    <div class="form-group">
        <label class="control-label label-static col-md-2 col-md-offset-2">Phone:</label>
        <p class="col-md-4">{{item.phone}}</p>
    </div>
    <div class="form-group">
        <label class="control-label label-static col-md-2 col-md-offset-2">Email:</label>
        <p class="col-md-4">{{item.email}}</p>
    </div>
    <div class="form-group">
        <label class="control-label label-static col-md-2 col-md-offset-2">Address:</label>
        <div class="col-md-4">
          <div>{{item.address1}}</div>
          <div ng-show="item.address2">{{item.address2}}</div>
          <div>{{item.city}}, {{item.state}} {{item.zip}}</div>
        </div>
      </div>
    </div>
  </form>
</div>
