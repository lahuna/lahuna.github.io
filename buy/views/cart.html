<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
          <span>
            <a class="btn btn-default stack-gap" href="#/store/{{store._id}}"><span class="glyphicon glyphicon-chevron-left"></span> Store</a>
          </span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <h3>{{store.title}}</h3>
        </div>
    </div>
    <div class="row" ng-show="store.title">
        <div class="col-md-offset-4 col-md-4">
          <h3>Shopping Cart</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="list-group">
                <a ng-repeat="item in cart_items.list" class="list-group-item"
                  href="#/store/{{cart.store_id}}/product/{{item.product_id}}">
                    <div><img ng-src="{{item.thumbnail}}" class="img-responsive" /></div>
                    <div>{{item.product.title}}</div>
                </a>
            </div>
        </div>
    </div>
</div>
